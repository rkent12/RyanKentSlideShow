<!DOCTYPE HTML>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ryan Kent Otters Slideshow</title>
	<link rel="shortcut icon" href="images/ssicon.jpeg">

	<link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="themes/default/default.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="themes/light/light.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="themes/dark/dark.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="themes/bar/bar.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="styles/nivo-slider.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="styles/style.css" type="text/css" media="screen" />

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.nivo.slider.js"></script>

</head>

<body>

	<header>
		<h1> Sea Otters are Awesome! </h1>
	</header>

	<div id="wrapper">

		<div class="slider-wrapper theme-default">

			<div id="slider" class="nivoSlider">
				<img src="images/download-1.jpg" data-thumb="images/download-1.jpg" alt="" title="There are 13 different species of Otters">
				<img src="images/download-2.jpg" data-thumb="images/download-2.jpg" alt="" title="Otters are distantly related to skunks, weasels, and badgers.">
				<img src="images/download-3.jpg" data-thumb="images/download-3.jpg" alt="" title="Approximately 90% of the worlds otters live in Alaska.">
				<img src="images/download-4.jpg" data-thumb="images/download-4.jpg" alt="" title="International U.S. Law Protects otters">
				<img src="images/download-5.jpg" data-thumb="images/download-5.jpg" alt="" title="Sea otters eat 25 percent of their body weight in food every day.">
				<img src="images/download-6.jpg" data-thumb="images/download-6.jpg" alt="" title="Sea otters have the thickest fur of any animal">
				<img src="images/download-7.jpg" data-thumb="images/download-7.jpg" alt="" title="The otter is one of the few mammals that use tools">
				<img src="images/download-8.jpg" data-thumb="images/download-8.jpg" alt="" title="A group of resting otters is called a raft.">
				<img src="images/download.jpg" data-thumb="images/download.jpg" alt="" title="Otters might look soft and cuddly but remain dangerous wild animals.">
			</div>

			<div id="htmlcaption4" class="nivo-html-caption">
				<strong>This</strong> is an example of a <em>HTML</em> caption with <a href="#">a link</a>.
			</div>

		</div>

	</div>
	

	<!----------------- Runs the Slideshow ------------------>
	<script type="text/javascript">
		$(window).load(function()
		{
			$('#slider').nivoSlider();
		});
	</script>

	<script>
	window.onload = function() {
		var d = new Date();
		document.getElementById("copyright").innerHTML = d.getFullYear();
	}
	</script>

	<footer>
		<h2> &#169; <span id="copyright"></span> Ryan Kent </h2>
	</footer>


</body>
</html>
